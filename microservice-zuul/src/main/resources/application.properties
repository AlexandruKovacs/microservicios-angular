spring.application.name=microservice-zuul
server.port=8090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

zuul.routes.students.service-id=microservice-students
zuul.routes.students.path=/api/students/**

zuul.routes.courses.service-id=microservice-courses
zuul.routes.courses.path=/api/courses/**

zuul.routes.exams.service-id=microservice-exams
zuul.routes.exams.path=/api/exams/**